<!DOCTYPE html>
<html>
  <head>
    <title>Options - Weather</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="jquery.jgrowl.js"></script>
    <link href="jquery.jgrowl.css" media="screen" rel="stylesheet" type="text/css" />
    <style type="text/css">
      #buttons {
        text-align: center;
        position: absolute;
        top: 15px;
        left: 22px;
        width: 70px;
      }

      body { font:13px/150% Verdana, Tahoma, sans-serif; }

      input, textarea, select {
        padding: 9px;
        border: solid 1px #E5E5E5;
        outline: 0;
        font: normal 13px/100% Verdana, Tahoma, sans-serif;
        width: 200px;
        background: -webkit-gradient(linear, left top, left 25, from(#FFFFFF), color-stop(4%, #EEEEEE), to(#FFFFFF));
        background: -moz-linear-gradient(top, #FFFFFF, #EEEEEE 1px, #FFFFFF 25px);
        box-shadow: rgba(0,0,0, 0.1) 0px 0px 8px;
        -moz-box-shadow: rgba(0,0,0, 0.1) 0px 0px 8px;
        -webkit-box-shadow: rgba(0,0,0, 0.1) 0px 0px 8px;
        }
      select {
        width: 220px;
      }

      textarea {
        width: 400px;
        max-width: 400px;
        height: 150px;
        line-height: 150%;
        }

      input:hover, textarea:hover,
      input:focus, textarea:focus {
        border-color: #C9C9C9;
        -webkit-box-shadow: rgba(0, 0, 0, 0.15) 0px 0px 8px;
      }
      #plus {
        padding-left: 100px;
      }
      form {
        padding-top: 0px;
        padding-left: 100px;
      }
      .form label {
        margin-left: 10px;
        color: #999;
      }
      .form label:hover {
        color: #777;
      }

      .submit input {
        width: auto;
        padding: 9px 15px;
        background: #617798;
        border: 0;
        font-size: 14px;
        color: #FFF;
        -moz-border-radius: 5px;
        -webkit-border-radius: 5px;
        cursor: pointer;
      }
      hr {
        height: 0;
        border: 0;
        border-bottom: 1px solid rgba(0, 0, 0, .5);
      }
    </style>

  </head>

  <body>
    <form class="form">
      <p class="place">
        <input type="text" name="place" id="place" placeholder="San Francisco, CA" />
        <label for="place">Location</label>
      </p>
      <p class="unit">
        <select id="unit" name="unit">
          <option value="F">F</option>
          <option value="C">C</option>
        </select>
        <label for="unit">Weather Unit</label>
      </p>
      <p class="style">
        <select id="style" name="style">
          <option value="A">Yes</option>
          <option value="M">No</option>
        </select>
        <label for="style">Use Android Style (requires reload of Awesome New Tab Page)</label>
      </p>
      <p class="hl">
        <select id="hl">

          <option value="el">Greek</option>
          <option value="gu">Gujarati</option>

          <option value="hi">Hindi</option>
          <option value="hu">Hungarian</option>
          <option value="is">Icelandic</option>
          <option value="id">Indonesian</option>
          <option value="ia">Interlingua</option>
          <option value="ga">Irish</option>
          <option value="it">Italian</option>
          <option value="ja">Japanese</option>
          <option value="jw">Javanese</option>
          <option value="kn">Kannada</option>
          <option value="ko">Korean</option>
          <option value="la">Latin</option>
          <option value="lv">Latvian</option>
          <option value="lt">Lithuanian</option>

          <option value="ms">Malay</option>

          <option value="cy">Welsh</option>
          <option value="xh">Xhosa</option>
          <option value="zu">Zulu</option>
        </select>
        <label for="hl">Localization (Powered by Google; some locales may not work properly)</label>
      </p>

      <p class="hl">
        <input type="button" onclick="reset()" value="Reset">
        <input id="as" type="button" onclick="save()" value="Apply &amp; Save">
        <input id="antp" type="button" onclick="go2antp()" value="Back to ANTP">
      </p>

    </form>

    <div id="plus">
      <g:plus href="https://plus.google.com/101062285048075360930" rel="publisher" width="300" height="131" theme="light"></g:plus>
    </div>

    <div id="buttons">
      <a class="FlattrButton" style="display:none;" href="https://github.com/michaelhart/Awesome-Weather-Widget"></a>

      <g:plusone size="tall" href="https://chrome.google.com/webstore/detail/goeepbfnllchoihkoiecpkkekbpfiboc"></g:plusone>

    <script>
    (function() {
        var s = document.createElement('script'), t = document.getElementsByTagName('script')[0];
        s.type = 'text/javascript';
        s.async = true;
        s.src = 'http://api.flattr.com/js/0.6/load.js?mode=auto';
        t.parentNode.insertBefore(s, t);
    })();

    (function() {
      var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
      po.src = 'https://apis.google.com/js/plusone.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
    })();

    var bp = chrome.extension.getBackgroundPage();

    function reset() {
      $("#place").val( localStorage.place || "San Francisco, CA" );
      $("#unit").val(localStorage.unit);
      $("#hl").val(localStorage.unit);
      $("#style").val(localStorage.style);
    }
    reset();
    function save() {
      localStorage.place = $("#place").val();
      localStorage.unit = $("#unit").val();
      localStorage.hl = $("#hl").val();
      localStorage.style = $("#style").val();

      bp.update();

      $.jGrowl("You're awesome.", {header: "Saved!!1!", position: "top-right"});
    }

    function go2antp() {
      window.location = "chrome-extension://mgmiemnjjchgkmgbeljfocdjjnpjnmcg/ntp.html";
    }

    </script>
  </body>
</html>
